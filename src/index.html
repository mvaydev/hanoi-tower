<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ханойская башня</title>
    <meta name="description" content="Игра головоломка Ханойская башня">
</head>
<body class="body">
    <!-- Modals -->

    <div class="dark-background"></div>

    <div class="modal" id="startGameModal">
        <div class="modal__title">
            <h1 class="header header_size_l">Ханойская башня</h1>
            <h3 class="header header_size_s header_color_purple">Головоломка</h3>
        </div>

        <div class="slider">
            <div class="slider__label">
                <p class="paragraph paragraph_weight_sb">Количество колец:</p>
                <output 
                    class="paragraph paragraph_weight_sb paragraph_type_number" 
                    id="sliderOutput">3
                </output>
            </div>

            <input type="range" id="sliderInput" class="slider__input" min="3" max="7" value="3">
        </div>

        <button class="button button_type_primary" value="new">Начать</button>
    </div>

    <div class="modal modal_hidden" id="pauseGameModal">
        <h1 class="header header_size_l">Пауза</h1>

        <div class="modal__buttons">
            <button class="button button_type_secondary" value="again">Заново</button>
            <button class="button button_type_primary" value="start">Продолжить</button>
        </div>
    </div>

    <div class="modal modal_hidden" id="finishGameModal">
        <h1 class="header header_size_l">Победа</h1>

        <div class="modal__row">
            <p class="paragraph paragraph_weight_sb">Время:</p>
            <output class="paragraph timeOutput"></output>
        </div>

        <div class="modal__row">
            <p class="paragraph paragraph_weight_sb">Ходов:</p>
            <output class="paragraph" id="movesFinishOutput"></output>
        </div>

        <button class="button button_type_primary" value="again">Заново</button>
    </div>

    <!-- Game -->

    <div class="wrapper">
        <div class="wrapper__menu">
            <h2 class="header header_size_m header_type_number">
                <!-- hourglass -->
                <span class="icon"></span>
                <output class="timeOutput"></output>
            </h2>
    
            <!-- pause -->
            <button class="button button_type_secondary" value="pause">
                <span class="icon"></span>
            </button>
    
            <h2 class="header header_size_m  header_type_number">
                <!-- arrow-right-arrow-left -->
                <span class="icon"></span>
                <output id="movesMenuOutput"></output>
            </h2>
        </div>
    </div>
</body>
</html>
