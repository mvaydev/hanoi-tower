<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ханойская башня</title>
    <meta name="description" content="Игра головоломка Ханойская башня">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="body">
    <div class="wrapper">
        <div class="wrapper__menu">
            <h2 class="header header_size_medium">
                <!-- hourglass -->
                <span class="icon"></span>
                1:00
            </h2>
    
            <!-- pause -->
            <button class="button button_type_secondary icon"></button>
    
            <h2 class="header header_size_medium">
                <!-- arrow-right-arrow-left -->
                <span class="icon"></span>
                1
            </h2>
        </div>
        <div class="game">
            <div class="game__rings-container">
                <div class="ring ring_size_1"></div>
                <div class="ring ring_size_2"></div>
                <div class="ring ring_size_3"></div>
                <div class="ring ring_size_4"></div>
                <div class="ring ring_size_5"></div>
                <div class="ring ring_size_6"></div>
                <div class="ring ring_size_7"></div>
            </div>
    
            <div class="game__rings-container">
            </div>
    
            <div class="game__rings-container">
            </div>
        </div>
    </div>

</html>
